<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Single Number</title>
    </head>
    <body>
        <pre>
        Given an array of integers, find if the array contains any duplicates. 
        Your function should return true if any value appears at least twice in the array, and it should return false if every element is distinct.
        </pre>
        <script>
            /**
            * @param {number[]} nums
            * @return {boolean}
            */
            var containsDuplicate = function(nums) {
                //use set
                var set = new Set();
                var i = 0;

                for (i = 0; i < nums.length; i++) {
                    //has concept support to use has():  p251, search() of dynamic set: given a set S and a key value k, returns a pointer x 
                    // to an element in S such that x.key = k, or NIL if non-exist
                    if (set.has(nums[i])) {
                        return true;
                    } else {
                        set.add(nums[i]);
                    }
                }
                return false;
            };

            var result = containsDuplicate([1,3,4,6,2,7,3]);
            console.log(result);
        </script>
    </body>
</html>
