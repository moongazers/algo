<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Binary Tree Paths</title>
    </head>
    <body>
        <pre>
            Given a binary tree, return all root-to-leaf paths.

            For example, given the following binary tree:

              1
            /   \
           2     3
            \
            5
            All root-to-leaf paths are:

            ["1->2->5", "1->3"]

        </pre>
        <script>
            /**
            * Definition for a binary tree node.
            * function TreeNode(val) {
            *     this.val = val;
            *     this.left = this.right = null;
            * }
            */
            /**
            * @param {TreeNode} root
            * @return {string[]}
            */
            var binaryTreePaths = function(root) {
                var result = [];
                var searchBT= function searchBT(node, path, result) {
                    if (!node.left && !node.right) {
                        result.push(path + node.val);
                    }
                    if (node.left) {
                        searchBT(node.left, path + node.val+"->", result);
                    }
                    if (node.right) {
                        searchBT(node.right, path + node.val+"->", result);
                    }
                };
                
                if (root) {
                    searchBT(root, "", result);
                } 
                return result;
            };

            var tree = {
                val: 3,
                left: {
                    val: 2,
                    left: null,
                    right: null
                },
                right: {
                    val: 5,
                    left: null,
                    right: {
                        val: 7,
                        left: null,
                        right: null
                    }
                }
            };
            var result = binaryTreePaths(tree);
            console.log(result);
        </script>
    </body>
</html>
